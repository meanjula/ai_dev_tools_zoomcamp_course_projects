version: '3.8'

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: anjula
      POSTGRES_DB: codecollab
    secrets:
      - db_password
    command: ["sh","-c","export POSTGRES_PASSWORD=\"$(cat /run/secrets/db_password)\" && exec docker-entrypoint.sh postgres"]
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: anjula
      # Password is provided via Docker secret at /run/secrets/db_password
      DB_PASSWORD_FILE: /run/secrets/db_password
      DB_NAME: codecollab
      ADMIN_DB_NAME: anjula
      PORT: 3000
    secrets:
      - db_password
    depends_on:
      - db
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./code-collab-studio
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  db-data:

secrets:
  db_password:
    file: ./secrets/db_password.txt
